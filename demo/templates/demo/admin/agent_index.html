{% extends 'demo/layout.html' %}
{% block body %}
    <h4 align="center">Agents</h4>
    {% if agents %}
    {% for i in agents %}
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card white darken-1 hoverable">
                <div class="card-content">
                    <span class="card-title truncate">Username: {{ i.username }}</span>
                    <p class="flow-text">No. of Maids Added: {{ i.no_of_maids }}</p>
                </div>
                <div class="card-action">
                                    <a class="waves-effect waves-light btn indigo m-b-xs" href="/profile/agent/{{ i.id }}">Complete Profile</a>

                    <a class="waves-effect waves-light btn red m-b-xs" url="/delete/agent/{{ i.id }}/" onclick="delete_alert(this)">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    {% endif %}

    <script type="text/javascript">
        function set_url(element){
            console.log("This function is getting called.")
            var url = $(element).attr("url");
            console.log(url)
            $("#take_exam").attr("href", url);
            console.log($("#take_exam").attr("href"))
        }
        function payment(element){
            var id = $(element).attr("id");
            $("#id").attr("value", id);
        }
        function delete_alert(element){
            var url = $(element).attr("url");
            swal({
                title: "Are you sure?",
                text: "You will not be able to recover this information!",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "Yes, delete it!",
                closeOnConfirm: true
            }, function(){
                location.href=url
            });
        }
    </script>
{% endblock %}
