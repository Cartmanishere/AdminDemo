{% extends 'demo/layout.html' %}
{% block body %}
    <h4 align="center">Customers</h4>
    {% if customers %}
    {% for i in customers %}
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card white darken-1 hoverable">
                <div class="card-content">
                    <span class="card-title truncate">Username: {{ i.username }}</span>
                    <p class="flow-text">Contact Number: {{ i.contact_number }}</p>
                </div>
                <div class="card-action">
                    <a class="modal-trigger waves-effect waves-light btn red m-b-xs" href="/delete/customer/{{ i.id }}/">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}

    <script type="text/javascript">
        function set_url(element){
            console.log("This function is getting called.")
            var url = $(element).attr("url");
            console.log(url)
            $("#take_exam").attr("href", url);
            console.log($("#take_exam").attr("href"))
        }
    </script>
{% endblock %}
