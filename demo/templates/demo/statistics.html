{% extends 'demo/layout.html' %}
{% block body %}
    <h4 align="center">Statistics</h4>
    <div class="row">
        <div class="col s12 l3">
            <div class="card-panel light-blue lighten-3">
                <div class="center-align"><span class="flow-text f-bold">On Hold</span></div>
            </div>
            <div class="center-align">
                <h1>{{ hold }}</h1>
            </div>
        </div>
        <div class="col s12 l3">
            <div class="card-panel light-blue lighten-3">
                <div class="center-align"><span class="flow-text f-bold">Rejected</span></div>
            </div>
            <div class="center-align">
                <h1>{{ rejected }}</h1>
            </div>
        </div>
        <div class="col s12 l3">
            <div class="card-panel light-blue lighten-3">
                <div class="center-align"><span class="flow-text f-bold">Accepted
                </span></div>
            </div>
            <div class="center-align">
                <h1>{{ accepted }}</h1>
            </div>
        </div>
        <div class="col s12 l3">
            <div class="card-panel light-blue lighten-3">
                <div class="center-align"><span class="flow-text f-bold">Uploaded Profiles
                </span></div>
            </div>
            <div class="center-align">
                <h1>{{ uploaded_profiles }}</h1>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function status_change(element){
            var id = $(element).attr("id");
            $("#id").attr("value", id);
            console.log(id)
        }
        function payment(element){
            var id = $(element).attr("id");
            $("#id").attr("value", id);
        }
        function delete_alert(element){
            var url = $(element).attr("url");
            swal({
                title: "Are you sure?",
                text: "You will not be able to recover this information!",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "Yes, delete it!",
                closeOnConfirm: true
            }, function(){
                location.href=url
            });
        }
    </script>
{% endblock %}
